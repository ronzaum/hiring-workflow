<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
/* ─── PAGE ─────────────────────────────────────────────── */
@page {
  size: A4;
  margin: 12mm 15mm 12mm 15mm;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', 'Helvetica', Arial, sans-serif;
  font-size: 8pt;
  line-height: 1.15;
  color: #000;
}

/* ─── HEADER ────────────────────────────────────────────── */
.name {
  font-size: 12pt;
  font-weight: bold;
  text-transform: uppercase;
  line-height: 1.1;
  margin-bottom: 1mm;
}

.contact {
  font-size: 8pt;
  line-height: 1.0;
  margin-top: 1mm;
  margin-bottom: 4mm;
}

.contact a {
  color: #1155CC;
  text-decoration: underline;
}

.contact-sep {
  color: #000;
}

.contact-plain {
  color: #000;
}

.intro {
  font-size: 8pt;
  line-height: 1.15;
  margin-bottom: 5mm;
}

/* ─── SECTION HEADERS ───────────────────────────────────── */
.section-header {
  font-weight: bold;
  font-size: 10pt;
  text-transform: uppercase;
  border-bottom: 0.75pt solid #000;
  padding-bottom: 1px;
  line-height: 1.2;
  margin-top: 4mm;
  margin-bottom: 2mm;
}

/* ─── ROLE BLOCKS ───────────────────────────────────────── */
.role-block {
  margin-bottom: 3mm;
}

.role-header {
  font-size: 8.5pt;
  margin-bottom: 0;
}

.role-title-bold {
  font-weight: bold;
}

.role-intro {
  font-size: 8pt;
  font-style: italic;
  margin-bottom: 0;
}

.bullet {
  font-size: 8pt;
  padding-left: 4mm;
  text-indent: -4mm;
  margin-top: 0.5mm;
  margin-bottom: 0.5mm;
  line-height: 1.1;
}

.role-note {
  font-size: 8pt;
  margin-top: 1px;
  margin-bottom: 0;
}

/* ─── TWO-COLUMN BOTTOM ─────────────────────────────────── */
.bottom-section {
  display: flex;
  gap: 5mm;
  margin-top: 0;
}

.col-left  { flex: 65; }
.col-right { flex: 35; }

/* ─── EDUCATION ─────────────────────────────────────────── */
.edu-item {
  font-size: 8pt;
  margin-bottom: 2mm;
  line-height: 1.1;
}

.edu-bold { font-weight: bold; }

.edu-link {
  color: #1155CC;
  text-decoration: underline;
}

/* ─── SUBSECTION HEADERS ────────────────────────────────── */
.subsection-header {
  font-size: 8pt;
  text-decoration: underline;
  margin-top: 4mm;
  margin-bottom: 1mm;
}

/* Inline version — for Languages line */
.subsection-label {
  font-size: 8pt;
  text-decoration: underline;
}
</style>
</head>
<body>
{{BODY}}
</body>
</html>
